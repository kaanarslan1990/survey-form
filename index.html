<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">
                KHAN <span>FLIX</span>
            </h1>
            <h3 id="form-description">
                Thank you for signing up at KhanFlix. Tell us more about yourself.
            </h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="input-box">
                        <label for="dropdown">Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="Movie" selected>Movie</option>
                            <option value="Series">Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input type="checkbox" name="movie1" id="first-check" value="comedy">
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" name="movie2" id="second-check" value="action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" name="movie3" id="third-check" value="romance">
                        <label for="third-check">Romance</label><br>
                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <input type="radio" name="gender" id="man" value="male">
                        <label for="man">Male</label><br>
                        <input type="radio" name="gender" id="woman" value="female">
                        <label for="woman">Female</label><br>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label><br>
                    </div>
                    <div class="input-box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="message"
                        id="feedback" 
                        cols="30" rows="5" placeholder="any comment"
                        style="resize: none;">
                        </textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>
                </form>

            </div>
        </section>

    </div>

</body>
